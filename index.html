<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wilson Diego Barbosa">
    <link rel="stylesheet" href="/style/styles.css">
    <script defer src="/src/index.js"></script>
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="flex-selector-for-everything">
        <div class="game-container">
            <!--WORD-->
            <div id="word-container"></div>

            <!--HINT-BOX-->
            <div class="hint-container">
                <span>Hint:</span><p id="hint">This is just an example</p>
            </div>

            <!--KEYBOARD-->
            <div class="container-for-letters">
                <button id="a" class="letter-styling-button">A</button>
                <button id="b" class="letter-styling-button">B</button>
                <button id="c" class="letter-styling-button">C</button>
                <button id="d" class="letter-styling-button">D</button>
                <button id="e" class="letter-styling-button">E</button>
                <button id="f" class="letter-styling-button">F</button>
                <button id="g" class="letter-styling-button">G</button>
                <button id="h" class="letter-styling-button">H</button>
                <button id="i" class="letter-styling-button">I</button>
                <button id="j" class="letter-styling-button">J</button>
                <button id="k" class="letter-styling-button">K</button>
                <button id="l" class="letter-styling-button">L</button>
                <button id="m" class="letter-styling-button">M</button>
                <button id="n" class="letter-styling-button">N</button>
                <button id="o" class="letter-styling-button">O</button>
                <button id="p" class="letter-styling-button">P</button>
                <button id="q" class="letter-styling-button">K</button>
                <button id="r" class="letter-styling-button">R</button>
                <button id="s" class="letter-styling-button">S</button>
                <button id="t" class="letter-styling-button">T</button>
                <button id="u" class="letter-styling-button">U</button>
                <button id="v" class="letter-styling-button">V</button>
                <button id="w" class="letter-styling-button">W</button>
                <button id="x" class="letter-styling-button">X</button>
                <button id="y" class="letter-styling-button">Y</button>
                <button id="z" class="letter-styling-button">Z</button>
            </div>

            <!--TRY A WORD-->
            <form>
                <label>Guess the word:</label>
                <input type="text" id="input-text">
                <button type="button" id="button-for-word-guessing">Guess it</button>
            </form>
        </div>

        <!--HAGING IMAGES-->
        <div>
            <img id="image">
        </div>
    </div>

    <div class="start-button-container">
        <button id="new-game">New Game</button>
    </div>
    
</body>
</html>
